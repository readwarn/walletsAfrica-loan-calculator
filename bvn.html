<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="bvn.css">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top main-nav p-3" style="background: #E5E5E5;">
    <a class="navbar-brand logo" href="#">LoanAfika</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto nav-menus p-3 m-2">
        <li class="nav-item list">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item list">
          <a class="nav-link list" href="#">Product</a>
        </li>
        <li class="nav-item list">
          <a class="nav-link" href="#">FAQs</a>
        </li> 
        <li class="nav-item list">
          <a class="nav-link" href="#">Contact Us</a>
        </li>  
        <li class="nav-item list">
          <a class="nav-link btn btn-primary text-light" href="#">Apply For Loan</a>
        </li>     
      </ul>
    </div>  
  </nav>
  <div class="container-fluid">
    <div class="row content-1">
      <div class="col-md-6 header">
        <div class="content">
          <h1>Verify Your BVN Details</h1>
          <p>Please fill in your correct details</p>
        </div>
        <div class="illustration">
          <img src="/assets/Img/Verify2 1.png" alt="" style="width:100%">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card cont">
          <div class="card-body">
            <form action="" class="form">
              <div class="form-group">
                <input type="text" class="form-control bvn" placeholder="Bank Verification Number"><br>
                <input type="number" class="form-control acct" id="usr" placeholder="Account Number">
              </div>
              <div class="checkboxes">
                <label class="container">I accept all the <span style="color:rgba(53, 133, 173, 0.7);">Terms and Conditions</span>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">I accept the <span style="color:rgba(53, 133, 173, 0.7);">Privacy Policy</span>
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="text">
                <p class="card-text">I have read, understood and accept all the terms and conditions & 
                  privacy policy for LoanAfrika Limited.</p>
              </div>
              <div class="button">
                <a href="#" type="submit" class="btn btn-info verify" >Verify Details</a>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
