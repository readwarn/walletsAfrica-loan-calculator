<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/55b74517c6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./loan-calculator.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-light">
    <a class="navbar-brand" href="#">LoanAfrika</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li>
          <a class="nav-button nav-link" href="#">Apply for Loan</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container section-1">
    <div class="row">
      <div class="col-md-6 intro-content">
        <div class="text-header">
          <h3>Enter Desired Loan Amount</h3>
          <p>Please fill in desired amount and loan duration</p>
        </div>
        <div class="loan-image">
          <img src="./assets/Img/Loan Money 1.png" alt="">
        </div>
      </div>
      <div class="col-md-6 loan-form-container">
        <div class="card">
          <div class="card-body">
            <span class="heading"></span>
            <form id="loan-form">
              <div class="form-group">
                <label>Loan Amount</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">N</span>
                  </div>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount In Naira">
                </div>
              </div>
              <div class="form-group">
                <label>Interest</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input type="number" class="form-control" id="interest" placeholder="Loan Interest">
                </div>
              </div>
              <div class="form-group">
                <label>Duration</label>
                <input type="number" class="form-control" id="duration" placeholder="Loan Duration in Years">
              </div>
              <input type="submit" class="form-control btn loan-btn" id="loan-btn" value="Calculate Payback Amount">
            </form>

            <!-- Spinner -->
            <div id="loading">
              <img src="./assets/Img/loading.gif" alt="">
            </div>

            <!-- Results -->
            <div id="results" class="pt-4">
              <h5>Results <span id="close" class="float-right"><i class="fa fa-times"></i></span></h5>
              <div class="form-group">
                <div class="input-group">
                   <div class="input-group-prepend">
                        <span class="input-group-text">Monthly Payment</span>
                   </div>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                   <div class="input-group-prepend">
                        <span class="input-group-text">Total Payment</span>
                   </div>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                   <div class="input-group-prepend">
                        <span class="input-group-text">Total Interest</span>
                   </div>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="loan-calculator.js"></script>
</body>
</html>
